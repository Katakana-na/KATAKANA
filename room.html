<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ルーム作成</title>
</head>
<body>
  <h1>クイズルームに参加</h1>
  <input type="text" id="nicknameInput" placeholder="あなたの名前を入力" />
  <button id="joinBtn">参加する</button>

  <script>
    document.getElementById("joinBtn").addEventListener("click", () => {
      const nickname = document.getElementById("nicknameInput").value.trim();
      if (nickname === "") return alert("名前を入力してください");
      localStorage.setItem("nickname", nickname);
      const roomId = Date.now(); // 仮のルームID生成
      window.location.href = `quiz.html?roomId=${roomId}`;
    });
  </script>
</body>
</html>
