<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>問題編集</title><link rel="stylesheet" href="style.css"></head>
<body>
  <h1>問題リスト編集</h1>
  <textarea id="editor" style="width:100%; height:300px;"></textarea>
  <button onclick="alert('保存は手動でJSONにコピーしてください')">保存</button>
  <script>
    fetch("questions.json").then(res=>res.json()).then(data=>{
      document.getElementById("editor").value = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
