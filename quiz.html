<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>クイズルーム</title><link rel="stylesheet" href="style.css"></head>
<body>
  <h1>カタカナクイズ</h1>
  <p>ルームID: <span id="roomDisplay"></span></p>
  <div id="players"></div>
  <button onclick="startQuestion()">出題する</button>
  <div id="question"></div>
  <button onclick="answer()">回答する</button>
  <div id="answers"></div>
  <div>
    <button onclick="correct()">正解</button>
    <button onclick="incorrect()">不正解</button>
  </div>
  <div id="winner"></div>
  <script src="script.js"></script>
</body>
</html>
