<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>クイズゲーム</h2>
  <p id="display-name"></p>
  <div id="question-box" style="display:none;"></div>
  <button id="hostBtn" style="display:none;" onclick="showQuestion()">出題する</button>
  <button onclick="resetGame()">リセット</button>

  <script>
    const nickname = sessionStorage.getItem("nickname");
    const roomId = sessionStorage.getItem("roomId");
    const hostName = "host";

    document.getElementById("display-name").textContent = `あなた: ${nickname} / ルーム: ${roomId}`;

    if (nickname === hostName) {
      document.getElementById("hostBtn").style.display = "inline-block";
    }

    function showQuestion() {
      document.getElementById("question-box").textContent = "🎯 お題：たこやき（例）";
      document.getElementById("question-box").style.display = "block";
    }

    function resetGame() {
      document.getElementById("question-box").style.display = "none";
    }
  </script>
</body>
</html>
