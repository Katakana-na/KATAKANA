<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>クイズ画面</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>クイズゲーム</h1>
  <div id="info">
    <p>ホスト名：<span id="hostName"></span></p>
    <p>ルームID：<span id="roomID"></span></p>
  </div>

  <button id="showQuestionBtn">出題する</button>
  <div id="questionArea">ここにお題が表示されます</div>

  <div id="answerSection">
    <button onclick="recordAnswer()">回答する</button>
    <div id="answerOrder"></div>
  </div>

  <div id="judgeSection">
    <button onclick="judge(true)">正解</button>
    <button onclick="judge(false)">不正解</button>
  </div>

  <div id="scoreBoard"></div>
  <div id="winnerArea"></div>

  <script src="script.js"></script>
</body>
</html>
