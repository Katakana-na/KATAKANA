<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カタカナクイズ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    #wordDisplay {
      font-size: 2.4em;
      margin: 30px;
      color: #1a73e8;
      font-weight: bold;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    #playersArea, #answerArea {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .player {
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      min-width: 120px;
    }
    #hostDisplay {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
    #answerOrder {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>カタカナワードクイズ🎉</h1>
  <div id="hostDisplay"></div>
  <div id="wordDisplay">ここにお題が表示されます</div>
  <button onclick="showNextWord()">出題する</button>

  <div id="playersArea"></div>
  <div id="judgeButtons" style="display:none;">
    <button onclick="handleCorrect()">正解</button>
    <button onclick="handleIncorrect()">不正解</button>
  </div>

  <div id="answerArea"></div>
  <div id="answerOrder">
    <h3>回答順</h3>
    <ol id="answerList"></ol>
  </div>

  <script>
    // プレイヤー一覧（自由に変更可）
    const players = ["沙也加", "ユウト", "アカネ", "ケロ", "ツナ", "雪見"];
    let scores = {};
    let answerOrder = [];
    let currentHostIndex = 0;
    let currentWord = "";

    // 仮のワードデータ（Google Sheets連携可）
    const wordPool = ["バナナ", "スマホ", "カフェ", "ピザ", "ロボット", "スニーカー"];
    let usedWords = [];

    // 初期化
    players.forEach(name => scores[name] = 0);

    function updateHostDisplay() {
      const host = players[currentHostIndex];
      document.getElementById("hostDisplay").textContent = `出題者：${host}`;
    }

    function showNextWord() {
      const available = wordPool.filter(w => !usedWords.includes(w));
      if (available.length === 0) {
        document.getElementById("wordDisplay").textContent = "すべて出題済み！";
        return;
      }
      currentWord = available[Math.floor(Math.random() * available.length)];
      usedWords.push(currentWord);
      document.getElementById("wordDisplay").textContent = currentWord;
      answerOrder = [];
      document.getElementById("answerList").innerHTML = "";
      document.getElementById("judgeButtons").style.display = "block";
    }

    function createPlayersUI() {
      const area = document.getElementById("playersArea");
      area.innerHTML = "";
      players.forEach(name => {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <strong>${name}</strong><br>
          得点：<span id="score-${name}">${scores[name]}</span><br>
          <button onclick="recordAnswer('${name}')">回答する</button>
        `;
        area.appendChild(div);
      });
    }

    function recordAnswer(name) {
      if (!answerOrder.includes(name)) {
        answerOrder.push(name);
        const li = document.createElement("li");
        li.textContent = name;
        document.getElementById("answerList").appendChild(li);
      }
    }

    function updateScoresUI() {
      players.forEach(name => {
        document.getElementById(`score-${name}`).textContent = scores[name];
      });
    }

    function handleCorrect() {
      const host = players[currentHostIndex];
      const answerer = answerOrder[0];
      if (!answerer) {
        alert("回答者がいません！");
        return;
      }
      scores[host]++;
      scores[answerer]++;
      updateScoresUI();
      checkWin(host);
      checkWin(answerer);
      rotateHost(); // 次のターンへ
    }

    function handleIncorrect() {
      const next = answerOrder[1];
      if (next) {
        currentHostIndex = players.indexOf(next);
        updateHostDisplay();
        alert(`不正解！次の出題者は「${next}」`);
      } else {
        alert("全員不正解…次のお題へ！");
        showNextWord();
      }
    }

    function rotateHost() {
      currentHostIndex = (currentHostIndex + 1) % players.length;
      updateHostDisplay();
      document.getElementById("judgeButtons").style.display = "none";
    }

    function checkWin(name) {
      if (scores[name] >= 10) {
        alert(`🎉「${name}」が10点に到達！優勝です！`);
      }
    }

    window.onload = () => {
      updateHostDisplay();
      createPlayersUI();
      updateScoresUI();
    };
  </script>
</body>
</html>
