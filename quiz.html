<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>クイズゲーム</h2>
  <p id="display-name"></p>
  <div id="question-box" style="display:none;"></div>
  <button id="hostBtn" style="display:none;" onclick="showQuestion()">出題する</button>
  <button onclick="resetGame()">リセット</button>

  <script>
    const nickname = sessionStorage.getItem("nickname");
    const roomId = sessionStorage.getItem("roomId");
    const hostName = "host";

    // データがない場合は room.html に戻す
    if (!nickname || !roomId) {
      location.href = "room.html";
    }

    // 表示内容
    document.getElementById("display-name").textContent =
      `あなた: ${nickname} / ルーム: ${roomId}`;

    if (nickname === hostName) {
      document.getElementById("hostBtn").style.display = "inline-block";
    }

    let questions = [];

    fetch("question.json")
      .then(response => response.json())
      .then(data => {
        questions = data;
      })
      .catch(error => {
        console.error("問題データの読み込みに失敗しました:", error);
      });

    function showQuestion() {
      if (questions.length === 0) {
        document.getElementById("question-box").textContent =
          "問題データが読み込まれていません。";
      } else {
        const randomIndex = Math.floor(Math.random() * questions.length);
        const selected = questions[randomIndex];
        document.getElementById("question-box").textContent =
          `🎯 お題：${selected.question}`;
      }
      document.getElementById("question-box").style.display = "block";
    }

    function resetGame() {
      document.getElementById("question-box").style.display = "none";
    }
  </script>
</body>
</html>
