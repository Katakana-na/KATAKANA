<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>クイズ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>クイズゲーム</h2>
  <p id="display-name"></p>
  <div id="question-box" style="display:none;"></div>
  <button id="hostBtn" style="display:none;" onclick="showQuestion()">出題する</button>
  <button onclick="resetGame()">リセット</button>

  <hr />
  <h3>プレイヤー一覧</h3>
  <div id="playerList"></div>
  <input id="newPlayerName" placeholder="プレイヤー名を入力（例：花子）" />
  <button onclick="addPlayer()">追加</button>

  <script>
    const nickname = sessionStorage.getItem("nickname");
    const roomId = sessionStorage.getItem("roomId");
    const hostName = "host";
    let players = [
      { name: "プレイヤー1", score: 0 },
      { name: "プレイヤー2", score: 0 },
    ];
    let currentQuestionBy = "";

    document.getElementById("display-name").textContent = `あなた: ${nickname} / ルーム: ${roomId}`;
    if (nickname === hostName) {
      document.getElementById("hostBtn").style.display = "inline-block";
    }

    function showQuestion() {
      currentQuestionBy = nickname;
      fetch("https://docs.google.com/spreadsheets/d/1pH548uz07eio47oxgPMPjq7zAWOuls2eihG9D2E0HvU/gviz/tq?tqx=out:json")
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substr(47).slice(0, -2));
          const rows = json.table.rows.map(r => r.c[0]?.v).filter(Boolean);
          const random = rows[Math.floor(Math.random() * rows.length)];
          document.getElementById("question-box").textContent = `🎯 お題：${random}`;
          document.getElementById("question-box").style.display = "block";
        })
        .catch(err => {
          document.getElementById("question-box").textContent = "⚠️ お題取得エラー";
        });
    }

    function resetGame() {
      document.getElementById("question-box").style.display = "none";
    }

    function renderPlayers() {
      const container = document.getElementById("playerList");
      container.innerHTML = "";
      players.forEach((p, i) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${p.name}</strong>：${p.score}点　
          <button onclick="modifyScore(${i}, 1)">＋</button>
          <button onclick="modifyScore(${i}, -1)">−</button>
          <button onclick="changeName(${i})">✏️</button>
          <button onclick="removePlayer(${i})">🗑️</button>
        `;
        container.appendChild(div);
      });
    }

    function addPlayer() {
      const name = document.getElementById("newPlayerName").value.trim() || `プレイヤー${players.length + 1}`;
      players.push({ name, score: 0 });
      document.getElementById("newPlayerName").value = "";
      renderPlayers();
    }

    function modifyScore(index, delta) {
      players[index].score += delta;
      renderPlayers();
    }

    function changeName(index) {
      const newName = prompt("新しい名前を入力してください", players[index].name);
      if (newName && newName.trim()) {
        players[index].name = newName.trim();
        renderPlayers();
      }
    }

    function removePlayer(index) {
      players.splice(index, 1);
      renderPlayers();
    }

    window.onload = renderPlayers;
  </script>
</body>
</html>
